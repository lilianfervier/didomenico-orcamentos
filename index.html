<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Orçamentos</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<div id="conteudo">

<h1>Orçamento</h1>

<div class="acoes">
<button id="btnApresentacao" type="button">Modo apresentação</button>
<button id="btnPDF" type="button">Gerar PDF</button>
</div>

<div id="procedimentos"></div>

<h2>Selecionados</h2>
<div id="selecionados"></div>

<div class="resultado">
<p>Total: <strong id="total">R$ 0,00</strong></p>

<p id="parcelado"></p>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
