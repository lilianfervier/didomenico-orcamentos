<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Orçamento – Clínica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    details {
      background: #fff;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    .resultado {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .resultado p {
      margin: 8px 0;
      font-size: 16px;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Orçamento de Procedimentos</h1>

  <!-- Procedimentos gerados pelo JS -->
  <div id="procedimentos"></div>

  <!-- Resultado -->
  <div class="resultado">
    <p class="total">Total: <span id="total">R$ 0,00</span></p>
    <p>À vista (3% OFF): <span id="avista">R$ 0,00</span></p>
    <p>Economia: <span id="economia">R$ 0,00</span></p>
    <p>6x no cartão: <span id="parcelado">R$ 0,00</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
