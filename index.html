<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dra. Emi Di Domenico De Leon – Dermatologista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <h1>
    Dra. Emi Di Domenico De Leon – Dermatologista<br>
    <span>Clínica Médica Di Domenico – Advanced Medicine</span>
  </h1>

  <section id="procedimentos"></section>

  <section class="resultado">
    <h2>Resumo do Orçamento</h2>

    <div class="acoes">
      <button onclick="toggleApresentacao()">Modo apresentação</button>
      <button onclick="gerarPDF()">Gerar PDF</button>
    </div>

    <div class="selecionados">
      <h3>Procedimentos selecionados</h3>
      <div id="selecionados"></div>
    </div>

    <div class="linha">
      <span>Total</span>
      <strong id="total">R$ 0,00</strong>
    </div>

    <div class="linha destaque">
      <span>À vista (3% OFF)</span>
      <strong id="avista">R$ 0,00</strong>
    </div>

    <div class="linha economia">
      <span>Economia</span>
      <strong id="economia">R$ 0,00</strong>
    </div>

    <div class="linha">
      <span>6x no cartão</span>
      <strong id="parcelado">R$ 0,00</strong>
    </div>
  </section>
</main>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
function toggleApresentacao() {
  document.body.classList.toggle("apresentacao");
}

function gerarPDF() {
  document.body.classList.add("apresentacao");

  setTimeout(() => {
    html2pdf()
      .from(document.querySelector(".container"))
      .save("orcamento.pdf");
  }, 300);
}
</script>
