<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Di Domenico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Orçamento Di Domenico</h1>

    <div id="procedimentos"></div>

    <h2>Selecionados</h2>
    <div id="selecionados"></div>

    <h3>Totais</h3>
    <div>Total: <span id="total">R$0,00</span></div>
    <div>À vista (3% off): <span id="avista">R$0,00</span></div>
    <div>Economia: <span id="economia">R$0,00</span></div>
    <div>Parcelado: <span id="parcelado">R$0,00</span></div>

    <button id="btnApresentacao">Apresentação</button>
    <button id="btnPDF">Gerar PDF</button>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Seu script JS -->
  <script src="script.js"></script>
</body>
</html>
