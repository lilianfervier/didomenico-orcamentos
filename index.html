<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DiDomenico | Orçamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>DiDomenico</h1>
  <p class="subtitle">Orçamento de Procedimentos</p>

  <div class="section">
    <h2>Injetáveis</h2>

    <label>
      <input type="checkbox" data-price="2100">
      Preenchimento Labial — R$ 2.100,00
    </label>

    <label>
      <input type="checkbox" data-price="3200">
      Profhilo — R$ 3.200,00
    </label>

    <label>
      <input type="checkbox" data-price="3000">
      Harmonyca — R$ 3.000,00
    </label>

  </div>

  <div class="section">
    <h2>Toxina Botulínica</h2>

    <label>
      <input type="checkbox" data-price="2080">
      Full Face (Feminino) — R$ 2.080,00
    </label>

    <label>
      <input type="checkbox" data-price="2310">
      Full Face (Masculino) — R$ 2.310,00
    </label>

  </div>

  <div class="resume">
    <p>Total: <span id="total">R$ 0,00</span></p>
    <p class="avista">À vista (3% OFF): <span id="avista">R$ 0,00</span></p>
    <p>6x no cartão: <span id="parcelado">R$ 0,00</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
